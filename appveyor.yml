# https://ci.appveyor.com/project/dgrant/pycommon
build: false
environment:
  matrix:
    - PYTHON: "C:/Python32"
    - PYTHON: "C:/Python34"
init:
  - "ECHO %PYTHON%"
  - ps: "ls C:/Python*"
install:
  - ps: (new-object net.webclient).DownloadFile('https://raw.github.com/pypa/pip/master/contrib/get-pip.py', 'C:/get-pip.py')
  - "%PYTHON%/python.exe C:/get-pip.py"
  - "%PYTHON%/Scripts/pip.exe install nose coverage coveralls"
test_script:
  - "%PYTHON%/Scripts/nosetests.exe --with-coverage --cover-inclusive"
  - "%PYTHON%/Scripts/coveralls.exe"
